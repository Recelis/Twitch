<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">  
        <title>Twitch Streaming</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
            <div class = "titleBar"> 
                <span><i class="fa fa-twitch"></i></span>
                <button class = "titleButtons" onClick = "changeState('NOW STREAMING')"> Now Streaming </button>
                <button class = "titleButtons" onClick = "changeState('OFFLINE')"> Offline </button>
                <button class = "titleButtons" onClick = "changeState('CLOSED')"> Closed </button>
            </div>
            
            <div id = "channelList" class = "sideBar">
                <p>Channel List</p>
                <div class = "bottomLine"></div>
            </div>
            <img src = "./img/gameyimage.jpeg" class = "gameyImage"/>
            <h1 class = "channelTitle">Channels</h1>
            <p id = "status">NOW STREAMING</p>
            <div class = "bottomLine" style="border-color:#dad8de"></div>
            <div id = "gallery" class = "container"></div>
            <p class = "copyright">Created by Jacky 2018 
                <span><button onClick = "openWindow()" class = "github"><img class = "github" src = "./img/github.png"></img></button></span>
            </p>
