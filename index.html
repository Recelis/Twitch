This webpage will be developed with flexbox, proper ajax calls, and no jQuery



-->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link rel="stylesheet" type="text/css" href="css/twitch.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">  
        <title>TWITCH TV</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./twitch.js"></script>
    </html>
    <body>
        <div class = "flex-container">
            <div class = "flex-title"><h1><span class = "logo"></span> Ausmerican TV </h1></div>
        </div>
            <div class = "flex-container">
                <div class = "flex-item"><h2> Twitch Tv </h2></div> 
            </div>
            <div class = "flex-container">
                <div class = "flex-item"><h3 class = "online"> Now Streaming: </h3></div>
                <div class = "flex-item"><p id = "streamElements"> </p></div>
            </div>
            <div class = "flex-container">
                <div class = "flex-item"><h3 class = "offline"> Offline: </h3></div>
                <div class = "flex-item"><p id = "offlineElements"> </p></div>
            </div>
            <div class = "flex-container">
                <div class = "flex-item"><h3 class = "nonactive"> Channels Closed: </h3></div>
                <div class = "flex-item"><p id = "closedElements"> </p></div>
            </div>
        </div>
    </body>
</html>
